<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 
</div>

<div class="container">
  <div class="row" appMatchHeight="card">
     <div class = "col-sm-4" *ngFor ="let state of lists">
       <div class="card card-block">
         <h4 class="card-title">{{ state.title }}</h4>
         <p>{{ state.content }}</p>
       </div>
     </div>
  </div>
</div>
